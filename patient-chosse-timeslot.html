<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="">
    <meta name="description" content="description here">
    <meta name="keywords" content="keywords,here">
    <link rel="shortcut icon" href="favicon.ico" type="image/vnd.microsoft.icon">
    <title>Patient Choose Timeslot</title>
    <!-- Bootstrap--><link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800|Work+Sans:300,400,500,600,700,800,900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/css/bootstrap-select.min.css">
    <link href="dist/styles/style.css" rel="stylesheet">
    <!--if lt IE 9-->
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  </head>
  <body>
    <div class="header-content-wraper">
      <header class="main-header header-login bg-cloud-burst color-white">
        <div class="container">
          <div class="row">
            <div class="col"><a href="#"><img src="dist/images/logo.png" alt=""></a></div>
            <div class="col text-right"></div>
          </div>
        </div>
      </header>
      <div class="space">
        <div class="container">
          <div class="form-step mx-auto">
            <div class="step-border"></div>
            <div class="d-grid text-center font-medium font-weight-bold ff-work">
              <div class="step-part">
                <div class="mx-auto step-number color-white bg-manatee mb-3">1</div>
                <div class="title color-manatee">Matching Clinicians</div>
              </div>
              <div class="step-part">
                <div class="mx-auto step-number color-white bg-manatee mb-3">2</div>
                <div class="title color-manatee">Choose Clinician</div>
              </div>
              <div class="step-part active">
                <div class="mx-auto step-number color-white bg-manatee mb-3">3</div>
                <div class="title color-manatee">Choose Timeslot</div>
              </div>
              <div class="step-part">
                <div class="mx-auto step-number color-white bg-manatee mb-3">4</div>
                <div class="title color-manatee">Consultation</div>
              </div>
            </div>
          </div>
          <div class="choose-timeslot-content mx-auto">
            <form action="#">
              <label class="color-cloud-burst font-weight-bold ff-work" for="calender">Search for a specific date:</label>
              <div class="d-grid">
                <div class="input-relative"><input id="calender" class="input-text mb-0" data-toggle="datepicker" placeholder="Day/Month/Year">
<i class="fas fa-calendar-alt"></i>
                </div>
                <button class="ff-work input-submit bg-tamarillo font-weight-bold text-uppercase color-white font-medium" type="submit">
                   Go</button>
              </div>
              <div class="book-time-controll pb-2 pt-4 mt-2">
                <div class="row align-items-center">
                  <div class="col-md-6">
                    <h4 class="color-cloud-burst m-0">Monday 29th October</h4>
                  </div>
                  <div class="col-md-6 text-right">
                    <div class="arrow d-inline-block mr-2"><i class="fal fa-angle-left"></i>  </div>
                    <div class="arrow d-inline-block"><i class="fal fa-angle-right"></i> </div>
                  </div>
                </div>
              </div>
              <div class="row time-slot-radio">
                <div class="col-md-6">
                  <label class="radio d-flex align-items-center" for="Patient0">
                    <input type="radio" id="Patient0" name="gender" value="male" checked=""><span>09:00 am       </span>
                  </label>
                </div>
                <div class="col-md-6">
                  <label class="radio d-flex align-items-center" for="Patient1">
                    <input type="radio" id="Patient1" name="gender" value="male" checked=""><span>09:00 am       </span>
                  </label>
                </div>
                <div class="col-md-6">
                  <label class="radio d-flex align-items-center" for="Patient2">
                    <input type="radio" id="Patient2" name="gender" value="male" checked=""><span>09:00 am       </span>
                  </label>
                </div>
                <div class="col-md-6">
                  <label class="radio d-flex align-items-center" for="Patient3">
                    <input type="radio" id="Patient3" name="gender" value="male" checked=""><span>09:00 am       </span>
                  </label>
                </div>
                <div class="col-md-6">
                  <label class="radio d-flex align-items-center" for="Patient4">
                    <input type="radio" id="Patient4" name="gender" value="male" checked=""><span>09:00 am       </span>
                  </label>
                </div>
                <div class="col-md-6">
                  <label class="radio d-flex align-items-center" for="Patient5">
                    <input type="radio" id="Patient5" name="gender" value="male" checked=""><span>09:00 am       </span>
                  </label>
                </div>
                <div class="col-md-6">
                  <label class="radio d-flex align-items-center" for="Patient6">
                    <input type="radio" id="Patient6" name="gender" value="male" checked=""><span>09:00 am       </span>
                  </label>
                </div>
                <div class="col-md-6">
                  <label class="radio d-flex align-items-center checked" for="Patient7">
                    <input type="radio" id="Patient7" name="gender" value="male" checked="checked"><span>09:00 am       </span>
                  </label>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <footer class="main-footer font-small bg-cloud-burst py-4 mt-auto">
      <div class="container py-2 color-white">
        <div class="row">
          <div class="col-md-6">
            <p class="m-0">Copyright Â© 2019 Vets Treting Vets, Inc.</p>
          </div>
          <div class="col-md-6 text-right"><a class="color-white" href="#">Privacy Policy</a>| <a class="color-white" href="#">Terms and Conditions</a></div>
        </div>
      </div>

    <script src="dist/scripts/main-dist.js" type="text/javascript"></script><script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/js/bootstrap-select.min.js"></script>
    <script src="dist/scripts/custom-dist.js" type="text/javascript"></script>
  </body>
</html>
