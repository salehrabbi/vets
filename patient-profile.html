<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/css/bootstrap-select.min.css">

  </head>
  <body>
    <div class="header-content-wraper">
      <header class="main-header header-login bg-cloud-burst color-white">
        <div class="container">
          <div class="row">
            <div class="col"><a href="#"><img src="dist/images/logo.png" alt=""></a></div>
            <div class="col text-right"></div>
          </div>
        </div>
      </header>
      <div class="space">
        <div class="container">
          <div class="patient-profile mx-auto">
            <div class="row">
              <form class="col-12" action="#">
                <div class="upload d-grid"> 
                  <div class="img"><img src="dist/images/profile.png" alt=""></div>
                  <div class="text">
                    <p class="font-weight-bold ff-work color-cloud-burst">Upload a profile file:</p>
                    <label class="w-100" for="file"><span class="button-hover w-100 input-file btn bg-alabaster ff-work font-small font-weight-bold color-boulder">
                        <i class="fas fa-file-image mr-2"></i>Select file</span>
                      <input type="file" id="file" name="profile">
                    </label>
                  </div>
                </div>
                <h4 class="color-cloud-burst ff-work mt-4 pt-3 mb-3">Profile details </h4>
                <label class="w-100" for="name"> <span class="ff-work color-cloud-burst font-weight-bold pb-1 d-inline-block">Name:</span>
                  <input class="input-text w-100" type="text" id="name" placeholder="Your full name">
                </label>
                <label class="w-100" for="Town"> <span class="ff-work color-cloud-burst font-weight-bold pb-1 d-inline-block">Town/city:</span>
                  <input class="input-text w-100" type="text" id="Town" placeholder="Your current location">
                </label>
                <label class="w-100" for="Hobbies"> <span class="ff-work color-cloud-burst font-weight-bold pb-1 d-inline-block">Hobbies:</span>
                  <input class="input-text w-100" type="text" id="Hobbies" placeholder="What do you like to do?">
                </label>
                <label class="w-100" for="textarea"> <span class="ff-work color-cloud-burst font-weight-bold pb-1 d-inline-block">Bio, tell us about yourself:</span><textarea class="input-textarea" id="textarea" placeholder="Tell about yourself, for better consultation"></textarea> </label>
                <button class="btn input-submit bg-tamarillo color-white font-weight-bold ff-work text-uppercase font-medium mt-3" type="submit" style="min-width: 200px">save changes        </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer class="main-footer font-small bg-cloud-burst py-4 mt-auto">
      <div class="container py-2 color-white">
